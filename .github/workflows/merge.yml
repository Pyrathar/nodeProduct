name: Merge Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  merge_job:
    runs-on: ubuntu-latest

    steps:
      - name: Check if pull request was merged
        if: github.event.pull_request.merged == true
        id: check_merged
        run: echo "Pull request merged"

      - name: Prompt for input
        if: steps.check_merged.outputs.result == 'true'
        run: |
          echo "Please provide input"
          read user_input
          echo "User input: $user_input"

      - name: Process user input
        if: steps.user_input.outputs.input != ''
        run: |
          echo "User input: ${{ steps.user_input.outputs.input }}"