name: Merge to Develop Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  merge-to-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up branch name
        id: branch-name
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF}" >> $GITHUB_ENV

      - name: Run bash script
        run: bash path/to/your/script.sh $BRANCH_NAME

      - name: Commit and push changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"
          git add <file(s) modified by the script>
          git commit -m "Changes made by script"
          git push origin HEAD:$BRANCH_NAME

      - name: Merge with develop
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto-merge --merge-to develop